<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Hierarchy</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body{
            background-color: rgb(2,4,42);
        }
    </style>
   <script>
             function orderClick(){
                document.getElementById("lblName").innerHTML=document.getElementById("txtName").value;
                document.getElementById("lblNumber").innerHTML=document.getElementById("txtNumber").value;

                var mealName="";
                var mealCost=0;

                var AddOnName="";
                var AddOnCost=0;

                var optBurger=document.getElementById("optBurger");
                var optRoller=document.getElementById("optRoller");
                if(optBurger.checked){
                    mealName=optBurger.value;
                    mealCost=120;
                }
                if(optRoller.checked){
                    mealName=optRoller.value;
                    mealCost=220;
                }

                var optWing=document.getElementById("optWing");
                var opKrusher=document.getElementById("optKrusher");

                if(optWing.checked){
                    AddOnCost=70;
                    mealCost+=AddOnCost;
                    AddOnName+=optWing.value+"<br>";
                }
                if(optKrusher.checked){
                    AddOnCost=40;
                    mealCost+=AddOnCost;
                    AddOnName+=optKrusher.value+"<br>";
                }

                document.getElementById("lblMeal").innerHTML=mealName;
                document.getElementById("lblAddon").innerHTML=AddOnName;
                document.getElementById("lblAmount").innerHTML=mealCost;
             }
   </script>
        
</head>
<body>
    
   <header>
   <div class="carousel slide " data-bs-ride="carousel" id="banner">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img height="350px" src="../Images/kfcbanner1.jpg" class="w-100 d-block">
        </div>
        <div class="carousel-item">
            <img height="350px" src="../Images/kfcbanner.jpg" class="w-100 d-block">
        </div>
        <div class="carousel-item">
            <img height="350px" src="../Images/kfcbanner3.png" class="w-100 d-block">
        </div>
        <div class="carousel-item">
            <img height="350px" src="../Images/kfcbanner4.jpg" class="w-100 d-block">
        </div>
    </div>
    <div>
        <button data-bs-slide="prev"  data-bs-target="#banner" class=" btn btn-danger carousel-control-prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button data-bs-slide="next" data-bs-target="#banner" class="carousel-control-next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>
    <div class="carousel-indicators">
        <button class="active" data-bs-target="#banner" data-bs-slide-to="0"></button>
        <button data-bs-target="#banner" data-bs-slide-to="1"></button>
        <button data-bs-target="#banner" data-bs-slide-to="2"></button>
        <button data-bs-target="#banner" data-bs-slide-to="3"></button>

    </div>
   </div>
   </header>
   <section>
           <div class="accordion" id="kfc">
               <div class="accordion-item">
                <div class="accordion-header ">
                    <button data-bs-toggle="collapse" data-bs-target="#info" class="btn btn-danger p-3 w-100">Customer Info</button>
                </div>
                <div data-bs-parent="#kfc" class="accordion-body collapse accordion-collapse" id="info">
                     <dl class="row w-50">
                        <dt class="col-3">Customer Name</dt>
                        <dd class="col-9">
                            <input type="text" id="txtName" class="form-control">
                        </dd>
                        <dt class="col-3">Mobile Number</dt>
                        <dd class="col-9">
                            <input type="text" id="txtNumber" class="form-control">
                        </dd>
                     </dl>
                </div>
               </div>
               <div class="accordion-item">
                  <div class="accordion-header">
                    <button data-bs-toggle="collapse" data-bs-target="#meal" class="btn btn-danger p-3 w-100">Select Your Meal</button>
                  </div>
                  <div data-bs-parent="#kfc" class="accordion-body collapse accordion-collapse" id="meal">
                        <div class="row">
                            <div class="col d-flex justify-content-center">
                              <div class="card shadow p-1" style="width:30rem;">
                                <img src="../Images/kfc-korea-omg-burger1.jpg" style="height:8rem;" class="card-img-top rounded rounded-2">
                                <div class="card-header text-center">
                                      <h1 class="text-muted ">OMG Burger</h1>
                                </div>
                                <div class="card-body">
                                    <div class="form-switch">
                                        <input id="optBurger" value="OMG Burger" name="meal" type="radio" class="form-check-input"> &#8377; 120
                                    </div>
                                </div>
                              </div>
                            </div>
                            <div class="col d-flex justify-content-center">
                                <div class="card shadow p-1" style="width:30rem;">
                                    <img src="../Images/kfc-omg-2.jpg" style="height:8rem;" class="card-img-top">
                                    <div class="card-header text-center">
                                          <h1 class="text-muted ">OMG Roller</h1>
                                    </div>
                                    <div class="card-body">
                                        <div class="form-switch">
                                            <input id="optRoller" value="OMG Roller" name="meal" type="radio" class="form-check-input"> &#8377; 220
                                        </div>
                                    </div>
                                  </div>
                            </div>
                        </div>
                  </div>
               </div>



               <!---Item2-->


               <div class="accordion-item">
                <div class="accordion-header">
                  <button data-bs-toggle="collapse" data-bs-target="#addon" class="btn btn-danger p-3 w-100">Select Add-ON</button>
                </div>
                <div data-bs-parent="#kfc" class="accordion-body collapse accordion-collapse" id="addon">
                      <div class="row">
                          <div class="col d-flex justify-content-center">
                            <div class="card shadow p-1" style="width:30rem;">
                              <img src="../Images/hotwings1.jpg" style="height:8rem;" class="card-img-top">
                              <div class="card-header text-center">
                                    <h1 class="text-muted ">HOT Wing</h1>
                              </div>
                              <div class="card-body">
                                  <div class="form-switch">
                                      <input id="optWing" value="HOT Wing"  type="checkbox" class="form-check-input"> &#8377; 70
                                  </div>
                              </div>
                            </div>
                          </div>
                          <div class="col d-flex justify-content-center">
                              <div class="card shadow p-1" style="width:30rem;">
                                  <img src="../Images/kfc_krusher.jfif" style="height:8rem;" class="card-img-top">
                                  <div class="card-header text-center">
                                        <h1 class="text-muted ">Krusher</h1>
                                  </div>
                                  <div class="card-body">
                                      <div class="form-switch">
                                          <input id="optKrusher" value="Krusher"  type="checkbox" class="form-check-input"> &#8377; 40
                                      </div>
                                  </div>
                                </div>
                          </div>
                      </div>
                </div>
             </div>
           </div>
           <div class="row">
             <div class="col">
                <button onclick="orderClick()" data-bs-toggle="modal" data-bs-target="#summary" class="btn btn-danger w-100">Place order</button>
             </div>
           </div>
           <div class="modal fade" id="summary">
                <div class="modal-dialog">
                    <div class="modal-content bg-success">
                        <div class="modal-header">
                            <h3 class=" text-center">Your Bill Summary</h3>
                            <button data-bs-dismiss="modal" class="btn-close"></button>
                        </div>
                        <div class="modal-body">
                            <dl>
                                <dt>Customer Name</dt>
                                <dd class="bg-warning" id="lblName"></dd>
                                <dt>Mobile Number</dt>
                                <dd class="bg-warning" id="lblNumber"></dd>
                                <dt>Meal</dt>
                                <dd class="bg-warning" id="lblMeal"></dd>
                                <dt>Add-ON</dt>
                                <dd class="bg-warning" id="lblAddon"></dd>
                                <dt>Total Amount</dt>
                                <dd class="bg-warning" id="lblAmount"></dd>
                            </dl>
                        </div>
                    </div>
                </div>
           </div>
   </section>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
